TABLE_ASSOCIATIONS  = ASSOCIATIONS
TABLE_ASSIGNMENTS   = ASSIGNMENTS

DATABASE_MANAGER    = databasePostgres

[BACKEND]
BACKEND_ADDRESS     = 192.168.1.109

[uwsgi]
module = wsgi
master = true 
processes = 1
socket = waterfernFrontend.sock 
chmod-socket = 660 
vacuum = true
die-on-term = true 
