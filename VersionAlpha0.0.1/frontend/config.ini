[POSTGRES]

POSTGRES_ADDRESS    = 192.168.1.109
POSTGRES_PORT       = 5432
POSTGRES_DB         = waterfern
POSTGRES_USER       = waterfern
POSTGRES_PASS       = waterfern

TABLE_SUBMISSIONS   = SUBMISSIONS
